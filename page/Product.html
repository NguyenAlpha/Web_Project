<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Sản Phẩm</title>
    <link rel="stylesheet" href="../assets/CSS/product.css">
    <div class="product-name">
        <h1>Acer Predator Helios Neo 16</h1>
    </div>
</head>
<body>
    <hr>
    <div class="product-container">
        <div class="product-main-left">
            <div class="product-gallery">
                <div class="product-gallery-detail">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="slider">
                                <!-- Radio buttons as controls -->
                                <input type="radio" name="slider" id="slide1" checked>
                                <input type="radio" name="slider" id="slide2">
                                <input type="radio" name="slider" id="slide3">
                            
                                <!-- Slide images -->
                                <div class="slides">
                                    <div class="slide" id="s1">
                                        <img src="../assets/Accessory/Laptop+PC/Acer Predator Helios Neo 16/1.jpg" alt="Product Image 1">
                                    </div>
                                    <div class="slide" id="s2">
                                        <img src="../assets/Accessory/Laptop+PC/Acer Predator Helios Neo 16/2.jpg" alt="Product Image 2">
                                    </div>
                                    <div class="slide" id="s3">
                                        <img src="" alt="Product Image 3">
                                    </div>
                                </div>
                            
                                <!-- Navigation buttons -->
                                <div class="navigation">
                                    <label for="slide1" class="nav-dot"></label>
                                    <label for="slide2" class="nav-dot"></label>
                                    <label for="slide3" class="nav-dot"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="product-description">
            <div class="box-title">
                <p>Thông tin sản phẩm</p>
            </div>
            <div class="product-description-detail">
                - Mới, đầy đủ phụ kiện từ nhà sản xuất
            </div>
        </div>
</body>
</html>
