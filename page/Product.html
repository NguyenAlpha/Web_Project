<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Sản Phẩm</title>
    <link rel="stylesheet" href="../assets/CSS/product.css">
    <div class="product-name">
        <h1>Acer Predator Helios Neo 16</h1>
    </div>
</head>
<body>
    <hr>
    <div class="product-container">
        <div class="product-main-left">
            <div class="product-gallery">
                <div class="product-gallery-detail">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="slider">
                                <!-- Radio buttons as controls -->
                                <input type="radio" name="slider" id="slide1" checked>
                                <input type="radio" name="slider" id="slide2">
                                <input type="radio" name="slider" id="slide3">
                            
                                <!-- Slide images -->
                                <div class="slides">
                                    <div class="slide" id="s1">
                                        <img src="../assets/Accessory/Laptop+PC/Acer Predator Helios Neo 16/1.jpg" alt="Product Image 1">
                                    </div>
                                    <div class="slide" id="s2">
                                        <img src="../assets/Accessory/Laptop+PC/Acer Predator Helios Neo 16/2.jpg" alt="Product Image 2">
                                    </div>
                                    <div class="slide" id="s3">
                                        <img src="" alt="Product Image 3">
                                    </div>
                                </div>
                            
                                <!-- Navigation buttons -->
                                <div class="navigation">
                                    <label for="slide1" class="nav-dot"></label>
                                    <label for="slide2" class="nav-dot"></label>
                                    <label for="slide3" class="nav-dot"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="product-main-right">
            <div class="product-price">
                <div class="product-price-detail">
                    25,000,000đ
                </div>
                <div class="product-variety">
                    <p>Chọn màu sắc của sản phẩm</p>
                    <div class="product-variety-box1">
                        <div class="product-variety-1">
                            <div class="product-variety-1-img">
                                
                            </div>
                            <div class="product-variety-1-title">
                                <h3>

                                </h3>
                            </div>
                            <div class="product-variety-1-price">

                            </div>
                        </div>
                    </div>
                    <div class="product-variety-box2">
                        <div class="product-variety-2">
                            <div class="product-variety-2-img">

                            </div>
                            <div class="product-variety-2-title">

                            </div>
                            <div class="product-variety-2-price">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ad1">

            </div>
            <div class="promotion-gift">
                <div class="promotion-title">
                    <p>Khuyến mãi</p>
                </div>
                <div class="promotion-gifts">
                    <p>        
                    </p>
                </div>
            </div>
            <div class="buy-button">
                <button class="buy-now">
                    <i class="fa-solid fa-cart-shopping">Mua ngay</i>
                </button>
                <button class="fa-cart-plus">
                    <i class="fa-solid fa-cart-plus" id="fa-cart-plus"></i>
                    <label for="fa-cart-plus"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg></label>
                    <span>Thêm vào giỏ hàng</span>
                </button>
            </div>
        </div>
    </div>
    <div class="product-description">
        <div class="box-title">
            <p>Thông tin sản phẩm</p>
        </div>
        <div class="product-description-detail">
            - Mới, đầy đủ phụ kiện từ nhà sản xuất
        </div>
    </div>
</body>
</html>
