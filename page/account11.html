<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../assets/CSS/account.css">

</head>
<body>
    <div class="account-container">
        <div class="side-bar">
            <div class="Block-item">
                <div class="item">
                    <div class="box-icon"></div>
                    <li><a href="../page/account11.html" class="item-name">Trang chủ</a></li>
                </div>
            </div>
            <div class="Block-item">
                <div class="item">
                    <div class="box_icon"></div>
                    <li><a href="../page/account12.html" class="item-name">Địa chỉ</a></li>
                </div>
            </div>
            <div class="Block-item">
                <div class="item">
                    <div class="box_icon"></div>
                    <li><a href="../page/account13.html" class="item-name">Lịch sử đơn hàng</a></li>
                </div>
            </div>
            <div class="Block-item">
                <div class="item">
                    <div class="box-icon"></div>
                    <li><a href="../index.html" class="item-name">Đăng xuất</a></li>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="box-heading"><h2>Thông tin tài khoản</h2></div>
            <div class="form-line">
                <label class="line-name">Họ tên</label>
                <div class="form-input-line">
                    <input required type="text" id="customer-name" name="fullname" value="Hà" >
                </div>
            </div>
            <div class="form-line">
                <label class="line-name">Giới tính</label>
                <div class="form-input-line" style="margin: 1%; justify-content: normal;">
                    <input type="checkbox" name="gender" id="gender" class="gender-checkbox">
                    Nam
                    <input type="checkbox" name="gender" id="gender" class="gender-checkbox">
                    Nữ
                </div>
            </div>
            <div class="form-line">
                <label class="line-name">Số điện thoại</label>
                <input required="number" type="text" placeholder="1234567890">
            </div>
            <div class="form-line">
                <label class="line-name">Email</label>
                <input required type="text" placeholder="@email.com">
            </div>
            <div class="form-line" style="display: flex; justify-content: center; width: 100%;">
                <button type="submit" class="save-change" onclick="submitForm()">Lưu Thay Đổi</button>
            </div>
        </div>
    </div>
</body>
